<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="contact.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="flex items-center justify-center min-h-screen">
    <div class="form-wrap bg-white p-6 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Contact Me</h1>

        <form action="#" method="POST">
            <input type="text" placeholder="Name" class="w-full p-2 mb-4 border border-gray-300 rounded">
            <input type="email" placeholder="Email" class="w-full p-2 mb-4 border border-gray-300 rounded">
            <textarea placeholder="Message" class="w-full p-2 mb-4 border border-gray-300 rounded" rows="4"></textarea>
            <input type="submit" value="Send" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 cursor-pointer">
        </form>
    </div>
</div>

</body>
</html>
