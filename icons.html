<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Imatges o icones per a exercicis i plans">
    <title>Imatges o Icònes</title>
</head>

<body>
<header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">La teva empresa</span>
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Logo de l'empresa">
            </a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="#" class="text-sm font-semibold leading-6 text-gray-300">Inicia sessió <span aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>
</header>

<div class="relative isolate overflow-hidden bg-gray-900 py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">Imatges o Icònes</h2>
            <p class="mt-6 text-lg leading-8 text-gray-300">Visuals atractives que representen exercicis, plans, entrenadors i seguiment.</p>
        </div>

        <div class="benefit text-left text-gray-300 mt-10">
            <h4 class="text-lg font-semibold"><i class="fas fa-images"></i> Galeria d'Imatges</h4>
            <p>Aquí pots incloure imatges o icones que representin els teus serveis.</p>
            <div class="gallery mt-4">
                <img src="path_to_image_1.jpg" alt="Descripció de la imatge 1" class="rounded shadow-lg">
                <img src="path_to_image_2.jpg" alt="Descripció de la imatge 2" class="rounded shadow-lg">
                <img src="path_to_image_3.jpg" alt="Descripció de la imatge 3" class="rounded shadow-lg">
                <img src="path_to_image_4.jpg" alt="Descripció de la imatge 4" class="rounded shadow-lg">
                <img src="path_to_image_5.jpg" alt="Descripció de la imatge 5" class="rounded shadow-lg">
                <img src="path_to_image_6.jpg" alt="Descripció de la imatge 6" class="rounded shadow-lg">
                <!-- Agrega más imágenes según sea necesario -->
            </div>
        </div>
    </div>
</div>

<footer class="bg-gray-900 text-white py-4">
    <div class="text-center">
        <p>&copy; 2024 La teva empresa. Tots els drets reservats.</p>
    </div>
</footer>

</body>
</html>
