<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configura les teves Preferències de Cookies</title>
  <style>
    /* Estils globals */
    body {
      font-family: Arial, sans-serif;
      background-color: #111827;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #dddcdc;
      font-size: 2rem; /* Tamany de lletra adaptatiu */
      text-align: center; /* Centra el títol */
      margin-bottom: 20px;
    }

    /* Estils del formulari */
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%; /* Amplada flexible */
      max-width: 400px; /* Amplada màxima */
      box-sizing: border-box; /* Inclou el padding dins de l'amplada */
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .description {
      font-size: 0.9em;
      color: #666;
      margin-left: 26px;
      display: block;
      margin-top: 4px;
    }

    /* Estil del botó */
    button {
      background-color: #0066cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #005bb5;
    }

    /* Media Queries per a dispositius petits */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem; /* Redueix el tamany del títol */
      }

      form {
        padding: 15px; /* Redueix el padding per pantalles petites */
        width: 100%; /* Utilitza tot l'ample disponible */
      }

      .description {
        font-size: 0.8em; /* Redueix lleugerament el tamany del text descriptiu */
        margin-left: 20px;
      }

      button {
        font-size: 0.9em; /* Botons més petits */
        padding: 8px 15px;
      }
    }

    /* Media Queries per a dispositius molt petits (mòbils) */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      form {
        padding: 10px;
      }

      button {
        font-size: 0.8em;
        padding: 6px 10px;
      }
    }

  </style>
</head>
<body>
<h1>Configura les teves Preferències de Cookies</h1>
<form id="cookie-form">
  <label>
    <input type="checkbox" name="cookies_necessaries" checked disabled> Cookies Necessàries
    <span class="description">Aquestes cookies són essencials per al funcionament bàsic del lloc web.</span>
  </label>

  <label>
    <input type="checkbox" name="cookies_analitiques"> Cookies Analítiques
    <span class="description">Ens ajuden a entendre com interactues amb el lloc per millorar-lo.</span>
  </label>

  <label>
    <input type="checkbox" name="cookies_personalitzades"> Cookies de Personalització
    <span class="description">Ens permeten oferir contingut personalitzat segons les teves preferències.</span>
  </label>

  <button type="submit">Guardar Preferències</button>
</form>

<script>
  // Event listener per guardar les preferències
  document.getElementById("cookie-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita el refresc de la pàgina
    localStorage.setItem("cookiesAccepted", "true"); // Guarda preferència en localStorage
    window.location.href = "index.html"; // Redirigeix a la pàgina principal
  });
</script>
</body>
</html>
